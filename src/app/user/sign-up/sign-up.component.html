<div class="row">
    <div class="col s12">
        <div class="card">
            <form class="col s12 white">
               
                        <div class="row">
                    <div class="input-field col s6">
                            <label>UserName</label>
                        <input type="text" #username name="username"  >
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                                <label>Password</label>
                            <input type="Password" #password class="validate" name="password" >
                        </div>
                    </div>
               
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-submit" type="button" (click)="registerUser(username,password)">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>    
    </div>
</div>
