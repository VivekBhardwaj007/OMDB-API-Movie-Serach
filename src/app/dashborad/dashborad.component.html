<div class="row">
        <div class="col s12 m6" *ngFor="let review of reviews">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text" >
              <span class="card-title">{{ review.title }}</span>
              <span style="float: right; color:red; cursor: pointer" (click)="removeReview(review)" >X</span>
              <p>{{ review.content }}</p>
            </div>
          </div>
        </div>
      </div>
