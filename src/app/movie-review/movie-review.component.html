<div class="row">
    <div class="col s3">
<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{ movie.Poster }}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{ movie.Title }}<i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{ movie.Title }}<i class="material-icons right">close</i></span>
      <p>{{ movie.Plot }}</p>
      <p>Year : {{ movie.Year }}</p>
      <p>Directors : {{ movie.Director }}</p>
      <p>Actors : {{ movie.Actors }}</p>
      <p>Awards : {{ movie.Awards }}</p>
      <p>Language : {{ movie.Language }}</p>
      <p>Type : {{ movie.Type }}</p>
      <p>imdbRating : {{ movie.imdbRating }}</p>
    </div>
  </div>
</div>
</div>
<form class="col s3">
  <div class="row">
      <div class="input-field col s3">
          <label>Movie Title</label>
          <input type="text" #title name="title" placeholder="Movie Title"  >
      </div>
  </div>
  <div class="row">
      <div class="input-field col s3">
          <label>Review Content</label>
          <input type="text" #content name="content" placeholder="Review Content" >
      </div>
  </div>
  <div class="row">
      <div class="input-field col s3">
          <button  class="waves-effect waves-light btn-large" type="submit" (click)="movieReview(title,content)" >Submit</button>
      </div>
  </div>
</form>
